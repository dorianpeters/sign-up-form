<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="odin-lined.png" alt="Odin" /><span class="logo-text"
            >ODIN</span
          >
        </div>
        <div class="credit">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto"> Halie West </a> on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <div class="middle"></div>
        <div class="botton"></div>
      </div>
    </div>
  </body>
</html>
