<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="odin-lined.png" alt="Odin" /><span class="logo-text"
            >ODIN</span
          >
        </div>
        <div class="credit">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto"> Halie West </a> on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <div class="middle">
          <h2>Let's do this!</h2>
          <div>
            <form action="" method="post">
              <ul class="inputs">
                <li>
                  <label for="first_name">First Name</label><br />
                  <input type="text" id="first_name" name="first_name" />
                </li>
                <li>
                  <label for="last_name">Last Name</label><br />
                  <input type="text" id="last_name" name="last_name" />
                </li>
                <li>
                  <label for="email">Email</label><br />
                  <input type="email" id="email" name="email" />
                </li>
                <li>
                  <label for="phone">Phone Number</label><br />
                  <input type="tel" id="phone" name="phone" />
                </li>
                <li>
                  <label for="password">Password</label><br />
                  <input
                    class="error"
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                  <span id="no_match_id" class="no_match"></span>
                </li>
                <li>
                  <label for="password_confirm">Confirm Password</label><br />
                  <input
                    class="error"
                    type="password"
                    id="password_confirm"
                    name="password_confirm"
                    required
                  />
                </li>
              </ul>
            </form>
          </div>
        </div>
        <div class="bottom">
          <button type="submit">Send your message</button>
          <p>Already have an account? <a>Log in</a></p>
        </div>
      </div>
    </div>
    <script>
      const password = document.querySelector("#password");
      const passwordConfirm = document.querySelector("#password_confirm");
      const noMatch = document.querySelector("#no_match_id");

      password.addEventListener("blur", () => {
        const passwordVal = password.value;
        const passwordConfirmVal = passwordConfirm.value;

        if (passwordVal !== passwordConfirmVal) {
          password.classList.add("error");
          passwordConfirm.classList.add("error");
          noMatch.classList.add("no_match");
        }
        if (passwordVal === passwordConfirmVal) {
          password.classList.remove("error");
          passwordConfirm.classList.remove("error");
          noMatch.classList.remove("no_match");
        }
        if (!passwordVal && !passwordConfirmVal) {
          password.classList.add("error");
          passwordConfirm.classList.add("error");
          noMatch.classList.add("no_match");
        }
      });
      passwordConfirm.addEventListener("blur", () => {
        const passwordVal = password.value;
        const passwordConfirmVal = passwordConfirm.value;

        if (passwordVal !== passwordConfirmVal) {
          password.classList.add("error");
          passwordConfirm.classList.add("error");
          noMatch.classList.add("no_match");
        }
        if (passwordVal === passwordConfirmVal) {
          password.classList.remove("error");
          passwordConfirm.classList.remove("error");
          noMatch.classList.remove("no_match");
        }
        if (!passwordVal && !passwordConfirmVal) {
          password.classList.add("error");
          passwordConfirm.classList.add("error");
          noMatch.classList.add("no_match");
        }
      });
    </script>
  </body>
</html>
