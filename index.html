<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="odin-lined.png" alt="Odin" /><span class="logo-text"
            >ODIN</span
          >
        </div>
        <div class="credit">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto"> Halie West </a> on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <div class="middle">
          <h2>Let's do this!</h2>
          <div class="inputs">
            <form action="" method="post">
              <ul>
                <li>
                  <label for="first_name">First Name</label><br />
                  <input type="text" id="first_name" name="first_name" />
                </li>
                <li>
                  <label for="last_name">Last Name</label><br />
                  <input type="text" id="last_name" name="last_name" />
                </li>
                <li>
                  <label for="email">Email</label><br />
                  <input type="email" id="email" name="email" />
                </li>
                <li>
                  <label for="phone">Phone Number</label><br />
                  <input type="tel" id="phone" name="phone" />
                </li>
                <li>
                  <label for="password">Password</label><br />
                  <input type="password" id="password" name="password" />
                </li>
                <li>
                  <label for="password_confirm">Confirm Password</label><br />
                  <input
                    type="password"
                    id="password_confirm"
                    name="password_confirm"
                  />
                </li>
              </ul>
            </form>
          </div>
        </div>
        <div class="botton">
          <li class="button">
            <button type="submit">Send your message</button>
          </li>
          <p>Already have an account?<a>Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
